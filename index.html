<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <title>Mi nueva p√°gina web</title>
</head>

<body>
  <div class="grid-container">
    <nav>Mi Ecommerce</nav>
    <aside>
      <h2>Categorias</h2>
      <ul>
        <li>Perfumes <p>(13)</p>
        </li>
        <li>Ropa <p>(21)</p>
        </li>
        <li>Accesorios <p>(41)</p>
        </li>
        <li>Zapatos <p>(10)</p>
        </li>
      </ul>
    </aside>
    <main>

      <div class="card">
        <img src="assets/img/Perfume1.jpg" alt="My Kingdom">
        <div class="texto">
          <h2 class="product_name">Perfume myKingdom</h2>
          <p class="precio">$31.400</p>
          <p class="btn_comprar">Comprar</p>
        </div>
      </div>

      <div class="card">
        <img src="assets/img/Perfume2.jpg" alt="Phantom">
        <div class="texto">
          <h2 class="product_name">Perfume Phantom</h2>
          <p class="precio">$68.900</p>
          <p class="btn_comprar">Comprar</p>
        </div>
      </div>

      <div class="card">
        <img src="assets/img/Zapatos.jpg" alt="Zapatos Docker">
        <div class="texto">
          <h2 class="product_name">Zapatos Docker</h2>
          <p class="precio">$29.700</p>
          <p class="btn_comprar">Comprar</p>
        </div>
      </div>

      <div class="card">
        <img src="assets/img/Poleron.jpg" alt="Poleron Puma">
        <div class="texto">
          <h2 class="product_name">Poleron Puma</h2>
          <p class="precio">$44.700</p>
          <p class="btn_comprar">Comprar</p>
        </div>

      </div>
    </main>
    <footer>@miecommerce</footer>
  </div>
</body>

</html>
